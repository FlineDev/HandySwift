name: CI

on:
  push:
    branches: [main, versions]

  pull_request:
    branches: [main]

jobs:
  swiftlint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run SwiftLint
        uses: norio-nomura/action-swiftlint@3.1.0
        with:
          args: --strict

  test-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: swift test

  test-macos:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: swift test
